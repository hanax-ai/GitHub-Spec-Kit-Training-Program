
# CodeRabbit Configuration for GitHub Spec Kit Training Program
# This configuration enables mandatory CodeRabbit reviews on all branches

# Review settings
reviews:
  # Enable mandatory reviews on all branches
  review_status: true
  # Enable auto reviews on all branches
  auto_review:
    enabled: true
    # Include all branches - using proper regex patterns
    base_branches:
      - "main"
      - "deploy-training"
      - "hx-integration"
      - "nitpick-remediation"
      - "repository-restructure"
      - "cr-pr3-nitpick-fixes"
      - "pr3-followup-fixes"
      # Pattern for feature branches
      - "feature/*"
      - "fix/*"
      - "hotfix/*"
      - "release/*"
      # Training environment workflow patterns
      - "revise-*"
      - "training/*"
      - "chore/*"
      - "docs/*"
  
  # Review scope
  scope:
    # Review all file types
    include_patterns:
      - "**/*.md"
      - "**/*.py"
      - "**/*.sh"
      - "**/*.yaml"
      - "**/*.yml"
      - "**/*.json"
      - "**/*.txt"
    
    # Exclude certain paths if needed
    exclude_patterns:
      - "node_modules/**"
      - ".git/**"
      - "*.log"
      - "**/__pycache__/**"

# Language settings
language: "en-US"

# Review quality settings - all mandatory
early_access: false
high_level_summary: true
poem: true
review_status: true

# Mandatory review enforcement
chat:
  auto_reply: true

# Path-based settings with mandatory review requirements
path_instructions:
  - path: "**/*.py"
    instructions: |
      - MANDATORY: Focus on code quality, security, and best practices
      - REQUIRED: Check for proper error handling and edge cases
      - MANDATORY: Verify unit test coverage and test quality
      - REQUIRED: Ensure proper documentation and comments
      - All Python code changes require comprehensive review
  
  - path: "**/*.md"
    instructions: |
      - MANDATORY: Check for proper markdown formatting
      - REQUIRED: Verify table formatting and blank lines
      - MANDATORY: Ensure proper heading hierarchy
      - REQUIRED: Check for broken links and references
      - All documentation changes require thorough review
  
  - path: "**/*.yaml"
    instructions: |
      - MANDATORY: Validate YAML syntax and structure
      - REQUIRED: Check for proper indentation
      - MANDATORY: Verify configuration completeness
      - All configuration changes require careful review
  
  - path: "tests/**"
    instructions: |
      - MANDATORY: Ensure comprehensive test coverage
      - REQUIRED: Verify test isolation and independence
      - MANDATORY: Check for proper mocking and fixtures
      - REQUIRED: Validate test documentation and clarity
      - All test changes require rigorous review

